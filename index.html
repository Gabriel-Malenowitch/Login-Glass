<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Glass</title>
</head>
<body>
    <div class="myName">
        <p class="myNameP">Desenvolvido por <strong>Gabriel Botelho Malenowitch</strong></p>
    </div>
    <section class="container">
        <div class="glassDown glassDown0 glass"></div>
        <div class="glassUp glassDown1 glass"></div>
        <div class="glassDown glassDown2 glass"></div>
        <div id="containerLogin" class="glass">
            <h1 class="title"><span class="title-decoration">Login</span> Glass</h1>
            <form>
                <input id="name" autofocus type="text" placeholder="Username" class="glass inputText username">
                <input id="password" type="password" placeholder="Password" class="glass inputText passworld">
                <button type="submit" class="buttonGo">Login</button>
            </form>
            <p class="option">Forgot password? <a href="#">Click Here</a></p>
            <p class="option">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
        <div class="glassUp glassUp0 glass"></div>
        <div class="glassUp glassUp1 glass"></div>
    </section>
    <div class="thanks">
        <p class="thanksP">
            Obrigado por acessar!
        </p>
    </div><script src="./script.js"></script>
</body>
</html>
